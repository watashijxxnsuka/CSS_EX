<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>특정 태그의 하위에 있는 모든 태그를 선택하는 자손 선택자</title>
  <link rel="stylesheet" href="css/_10_grandchildselector.css">
</head>
<body>
  <!--자손선택자 사용-->
  <div class="container1">
    <span class="txt">자식레벨</span>
    <div>
      <span class="txt">자손레벨</span>
      <div>
        <span class="txt">증자손레벨</span>
      </div>
    </div>
  </div>

  <!--자식선택자 사용-->
  <div class="container2">
    <span class="txt">자식레벨</span>
    <div>`
      <span class="txt">자손레벨</span>
      <div>
        <span class="txt">증자손레벨</span>
      </div>
    </div>
  </div>
</body>
</html>
