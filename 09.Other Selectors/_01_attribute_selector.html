<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>속성을 이용해서 태그를 선택할 수 있는 속성선택자</title>
  <link rel="stylesheet" href="css/_01_attribute_selector.css">
</head>
<body>
  <form action="">
    <div>
      <label>아이디
        <input type="text" class="inp" name="username" id="username">
      </label>
    </div>

    <div>
      <label>비밀번호
      <input type="password" class="inp" name="password" id="password">
    </label>
    </div>

    <div>
      <label>전화번호
      <input type="text" class="inp" name="tel" id="tel">
    </label>
  </div>
  
    <div>
      <label>이메일
        <input type="email" class="inp" id="email">
      </label>
    </div>
  </form>
</body>
</html>
