<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>부모 태그의 하위 태그를 선택하는 자식선택자(>)</title>
  <link rel="stylesheet" href="css/_09_childselector.css">
</head>
<body>
  <div class="box">
    <!--자식태그-->
    <span class="txt">자식 선택자는 특정 태그의 바로 하위 태그를 선택할 때 사용합니다.</span>
    <div>
      <!--자손태그-->
      <span class="txt">자식 선택자는 특정 태그의 바로 하위 태그를 선택할 때 사용합니다.</span>
    </div>
  </div>
