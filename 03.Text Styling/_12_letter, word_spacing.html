<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>글자 사이의 간격을 조절하는 letter-spacing 속성,
    단어 사이의 간격을 조절하는 word_spacing 속성
  </title>
  <link rel="stylesheet" href="css/_12_letter, word_spacing.css">
</head>
<body>
  <h1 class="spacing1">HTML5</h1>
  <h1 class="spacing2">CSS3</h1>
  <h1>Java Script</h1>
  <h1 class="spacing3">Java Script</h1>
  <!-- 여러개의 클래스를 소유하는 태그도 생성할 수 있다. -->
  <h1 class="spacing2 spacing3">Java Script</h1>
</body>
</html>
