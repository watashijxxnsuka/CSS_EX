<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>태그를 숨기는 display: none / visibility: hidden</title>
  <link rel="stylesheet" href="css/_06_display_none.css">
</head>
<body>
  <div>1</div>
  <div class="none">2</div>
  <div>3</div>
  <script>
    document.getElementsByClassName('none')[0].style.display = 'block';
  </script>
</body>
</html>
