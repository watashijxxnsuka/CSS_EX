<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>목록 관련 스타일을 한번에 지정하는 list-style 속성</title>
  <link rel="stylesheet" href="css/_04_liststyle.css">
</head>
<body>
  <h3>list-style: 지정하지 않음</h3>
  <ul>
    <li>Java</li>
    <li>DataBase</li>
    <li>HTML</li>
    <li>CSS</li>
  </ul>

  <h3>list-style: square inside</h3>
  <ul class="inside">
    <li>Java</li>
    <li>DataBase</li>
    <li>HTML</li>
    <li>CSS</li>
  </ul>

  <h3>list-style: url(dot.png) outside</h3>
  <ul class="outside">
    <li>Java</li>
    <li>DataBase</li>
    <li>HTML</li>
    <li>CSS</li>
  </ul>
</body>
</html>
