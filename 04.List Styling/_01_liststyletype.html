<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>목록에서 불릿의 모양이나 숫자를 변경하는 list-style-type</title>
  <link rel="stylesheet" href="css/_01_liststyletype.css">
</head>
<body>
  <h2>웹 개발 언어</h2>
  <!-- ol 태그의 type 속성으로 지정하거나 css list-style-type 으로 지정해도 동일하게 적용된다. -->
  <ol class="lan1"> <!-- == type="a"-->
    <li>Java</li>
    <li>HTML</li>
    <li>CSS</li>
    <li>Java Script</li>
  </ol>

  <h2>백엔드 프레임워크</h2>
  <ol class="lan2">
    <li>Spring</li>
    <li>Django</li>
    <li>Flask</li>
    <li>ASP.net</li>
  </ol>

  <h2>프론트엔드 SPA 프레임워크</h2>
  <ul class="lan3">
    <li>React.js</li>
    <li>VUE.js</li>
    <li>Angular.js</li>
    <li>Nest.js</li>
  </ul>

  <h2>프론트엔드 SPA 프레임워크</h2>
  <ul class="lan4">
    <li>React.js</li>
    <li>VUE.js</li>
    <li>Angular.js</li>
    <li>Nest.js</li>
  </ul>
</body>
</html>
