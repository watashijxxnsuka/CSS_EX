  <title>넘치는 텍스트를 처리해주는 text-overflow 속성</title>
  <link rel="stylesheet" href="css/_17_textoverflow.css">

<body>
  <h1>text-overflow</h1>
  <p class="content">text-overflow 는 넘치는 텍스트에 대한 처리를 설정하는 속성이다.
    clip 은 넘치는 텍스트를 잘라버리는 속성 값이고 ellipsis 는 넘치는 텍스트가 있다고
    밑줄임표(...) 로 생략해주는 속성값이다.
  </p>
