<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>글자를 이탤릭체로 표시하는 font-style 속성</title>
  <link rel="stylesheet" href="css/_05_fontstyle.css">
</head>
<body>
  <p id="content1">font-style="normal"은 일반적인 글씨체로 표시</p>
  <p id="content2">font-style="italic"은 글꼴에 포함되어 있는 이탤릭체로 표시</p>
  <p id="content3">font-style="oblique"는 글자를 기울여서 이탤릭체로 표시</p>
</body>
</html>
