<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>텍스트의 공백을 처리하는 white-space 속성</title>
  <link rel="stylesheet" href="css/_11_whitespace.css">
</head>
<body>
  <h3>nowrap</h3>
  <p class="nowrap">HTML 은 웹 문서의 구조를 잡고          CSS 는 웹 문서에 디자인을 입힌다.</p>

  <h3>pre</h3>
  <p class="pre">HTML 은 웹 문서의 구조를 잡고          CSS 는 웹 문서에 디자인을 입힌다.</p>

  <h3>pre-line</h3>
  <p class="pre-line">HTML 은 웹 문서의 구조를 잡고          CSS 는 웹 문서에 디자인을 입힌다.</p>

  <h3>pre-wrap</h3>
  <p class="pre-wrap">HTML 은 웹 문서의 구조를 잡고          CSS 는 웹 문서에 디자인을 입힌다.</p>
</body>
</html>
